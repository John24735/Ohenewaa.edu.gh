<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="portal.css">
<body>
    <form action="login.php" method="post" class="login-form">
        <div class="school-name">
            <div class="top">
                <img src="../images/Logo.jpg" alt="logo">
                <div class="text">
                    <h1>OWASS</h1>
                    <span>ohenewaa senior high school</span>
                </div>
            </div>
            <h3>Welcome to OWASS Student Portal</h3>
        </div>

        <div class="role box1">
            <label for="role">Select:</label>
            <select id="role" name="role" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div class="login box">
            <input type="text" id="student_id" class="field" name="student_id" placeholder="Student's ID" required>
            <input type="text" id="admin_id" class="field" name="admin_id" placeholder="Admin's ID" style="display: none;" required>
            <label for="student_id">.</label>
        </div>

        <div class="password box">
            <input type="password" class="field" id="password" name="password" required>
            <span class="toggle-icon" onclick="togglePassword()">
                <i class="fas fa-eye-slash" id="toggleIcon"></i>
            </span>
            <label for="password">Password</label>
        </div>

        <input type="submit" class="button" value="Login">
    </form>

    <script src="portal.js"></script>
</body>
</html>
